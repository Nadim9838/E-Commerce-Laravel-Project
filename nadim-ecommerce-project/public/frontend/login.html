<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Kumbh Sans", sans-serif;
    }
    .main-arrvial-box-heading h4 {
      font-size: 30px;
      font-weight: 500;
      margin: 0;
    }
    .main-arrvial-box-heading {
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }
    .link-home-page {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .link-home-page a {
      color: #222;
      text-decoration: none;
    }
    .container {
      max-width: 1280px;
      margin: auto;
      padding: 0;
    }
    .main-login-page {
        margin-top: 65px;
        display: flex;
        gap: 100px;
    }
    .login-box {
      border: 1px solid #e0e0e0;
      padding: 30px 130px;
      padding-top: 60px;
      background-color: #fff;
      width: 100%;
      text-align: left;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      width: 80px;
      font-weight: 500;
    }

    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }
    

    .form-group.password-group {
      position: relative;
    }

    .form-group.password-group button {
      position: absolute;
      right: 0;
      height: 100%;
      padding: 0 15px;
      background-color: #a87850;
      border: none;
      color: white;
      cursor: pointer;
    }

    .forgot {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    .forgot a {
      color: #333;
      text-decoration: none;
    }

    .login-box button.login-btn {
      display: block;
      margin: 0 auto;
      background-color: #a87850;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #e0e0e0;
    }

    .signup {
      text-align: center;
      font-size: 0.9em;
    }

    .signup a {
      text-decoration: none;
      color: #333;
    }
    
  </style>
</head>

        <div class="images-login">
            <img src="images/left-banner-1.jpg" alt="">
        </div>
        <div class="login-box">
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group password-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button type="button" onclick="togglePassword()">SHOW</button>
    </div>

    <div class="forgot">
      <a href="#">Forgot your password?</a>
    </div>

    <button type="submit" class="login-btn">SIGN IN</button>

    <hr>

    <div class="signup">
      No account? <a href="#">Create one here</a>
    </div>
  </form>
</div>

<script>
  function togglePassword() {
    const passInput = document.getElementById('password');
    const toggleBtn = event.target;
    if (passInput.type === 'password') {
      passInput.type = 'text';
      toggleBtn.textContent = 'HIDE';
    } else {
      passInput.type = 'password';
      toggleBtn.textContent = 'SHOW';
    }
  }
</script>

        

    </div>
    
  </div>
    <script>
        const searchBtn = document.getElementById("searchBtn");
        const watchlistBtn = document.getElementById("watchlistBtn");
        const searchBar = document.getElementById("searchBar");
        const watchlist = document.getElementById("watchlist");
        const menuToggle = document.getElementById("menuToggle");
        const navMenu = document.getElementById("navMenu");

        searchBtn.addEventListener("click", () => {
            searchBar.classList.toggle("hidden");
            watchlist.classList.add("hidden");
        });

        watchlistBtn.addEventListener("click", () => {
            watchlist.classList.toggle("hidden");
            searchBar.classList.add("hidden");
        });

        menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("show");
        });
    </script>
    <script>
    const profileBtn = document.getElementById("profileBtn");
    const dropdown = document.getElementById("profileDropdown");

    profileBtn.addEventListener("click", () => {
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", (e) => {
    if (!profileBtn.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.style.display = "none";
    }
    });
    </script>
